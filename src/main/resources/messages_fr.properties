error.browsercompatibility = Ce site internet risque de ne pas fonctionner correctement avec votre navigateur, essayez de le mettre \u00E0 jour ou utilisez un autre navigateur r\u00E9cent !<br/>\nVoici une liste non exhaustive des navigateurs compatibles :<br/>\n<ul>\n\u0009<li>Firefox version 4 et sup\u00E9rieur</li>\n\u0009<li>Google Chrome version 14 et sup\u00E9rieur</li>\n\u0009<li>Internet Explorer 9 et sup\u00E9rieur sans le mode compatibilit\u00E9 activ\u00E9</li>\n\u0009<li>Opera version 9 et sup\u00E9rieur</li>\n\u0009<li>Safari version 5.1 et sup\u00E9rieur</li>\n</ul>
error.browsernotsecure     = Attention vous utilisez un navigateur qui n'a plus de support de s\u00E9curit\u00E9 ! <br>Veuillez utiliser/installer un navigateur r\u00E9cent comme <a href="https://www.mozilla.org/fr/" TARGET="_blank">Firefox</a> ou <a href="https://www.google.com/intl/fr/chrome/browser/" TARGET="_blank">Google Chrome</a> qui sont recommand\u00E9s pour les usages de ce site et dont le support de s\u00E9curit\u00E9 est maintenu, notamment pour toutes les versions de Windows.
